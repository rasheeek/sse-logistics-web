<ion-header>
  <ion-toolbar>
    <ion-title>Cities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" sizeMd="6">
      <h2>Add New</h2>
      <ion-item>
        <ion-input [(ngModel)]="addedCity" placeholder="City Name"></ion-input>
      </ion-item>
      <div class="flex-btn">
        <ion-button (click)="addCity()">Add City</ion-button>
      </div>
    </ion-col>
    <ion-col size="12" sizeMd="6">
      <h2>Cities</h2>
      <ion-item *ngFor="let city of cities">
        <ion-label> {{city}} </ion-label>
        <ion-icon
          (click)="removeCity(city)"
          slot="end"
          name="trash"
          color="danger"
        ></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
