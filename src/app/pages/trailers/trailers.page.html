<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Trailers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" sizeMd="6">
      <h2>Add New</h2>
      <ion-item>
        <ion-input
          [(ngModel)]="addedTrailer"
          placeholder="Trailer Unit Number"
        ></ion-input>
      </ion-item>
      <div class="flex-btn">
        <ion-button (click)="addState()">Add Trailer</ion-button>
      </div>
    </ion-col>
    <ion-col size="12" sizeMd="6">
      <h2>Trailers</h2>
      <ion-item *ngFor="let trailer of trailers">
        <ion-label> {{trailer}} </ion-label>
        <ion-icon
          (click)="removeTrailer(trailer)"
          slot="end"
          name="trash"
          color="danger"
        ></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
