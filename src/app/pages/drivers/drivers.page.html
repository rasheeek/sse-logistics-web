<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>Active Drivers</ion-title>
    <ion-button slot="end" (click)="addDriver()">Add driver</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col sizeSm="12" sizeMd="12" sizeLg="12">
      <ion-item *ngFor="let driver of drivers">
        <ion-list>
          <ion-label>Email - {{driver.id}} </ion-label>
          <ion-label>Name - {{driver.name}} </ion-label>
          <ion-label>Address - {{driver.address}} </ion-label>
          <ion-label>Mobile - {{driver.mobile}} </ion-label>
          <ion-label *ngIf="driver.password"
            >Password - {{driver.password}}
          </ion-label>
        </ion-list>
        <ion-icon
          (click)="deleteDriver(driver.id)"
          slot="end"
          color="danger"
          name="trash"
        ></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
