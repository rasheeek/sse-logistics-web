<ion-header>
  <ion-toolbar>
    <ion-title>Fuel Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form [formGroup]="filterForm">
      <ion-row>
        <ion-col size="4">
          <ion-select formControlName="unitNumber" placeholder="Unit number">
            <ion-select-option
              *ngFor="let trailer of trailers"
              [value]="trailer"
            >
              {{trailer}}
            </ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col size="4">
          <ion-datetime
            formControlName="startDate"
            placeholder="Start date"
            displayFormat="MM/DD/YYYY"
          ></ion-datetime>
        </ion-col>
        <ion-col size="4">
          <ion-datetime
            displayFormat="MM/DD/YYYY"
            formControlName="endDate"
            placeholder="End date"
          ></ion-datetime>
        </ion-col>
      </ion-row>

      <ion-row style="margin-top: 15px; padding-left: 16px">
        <ion-col *ngFor="let image of rightHeaderImages" size="5" sizeMd="2">
          <ion-avatar
            (click)="selectImage(image.id, image.url)"
            [ngClass]="image.id == selectedId? 'selected-image' : ''"
          >
            <ion-img [src]="image.url"></ion-img>
          </ion-avatar>
          <div (click)="deleteImage(image.id)">
            <ion-icon name="trash" color="danger"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="4" sizeMd="2">
          <strong>Upload another image</strong>
          <br />
          <input
            name="Upload header image"
            class="input"
            type="file"
            (change)="loadImageFromDevice($event)"
            id="file-input"
            accept="image/*"
          />
        </ion-col>
      </ion-row>
    </form>
  </div>
  <div class="report-btn">
    <ion-button (click)="generateReport()">Generate</ion-button>
  </div>

  <!-- <div class="full-flex">
    <p>Coming soon</p>
    <ion-button (click)="test()">Test</ion-button>
  </div> -->
</ion-content>
