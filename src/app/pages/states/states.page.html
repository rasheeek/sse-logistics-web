<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>States</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" sizeMd="6">
      <h2>Add New</h2>
      <ion-item>
        <ion-input
          [(ngModel)]="addedState"
          placeholder="State Name"
        ></ion-input>
      </ion-item>
      <div class="flex-btn">
        <ion-button (click)="addState()">Add State</ion-button>
      </div>
    </ion-col>
    <ion-col size="12" sizeMd="6">
      <h2>States</h2>
      <ion-item *ngFor="let state of states">
        <ion-label> {{state}} </ion-label>
        <ion-icon
          (click)="removeState(state)"
          slot="end"
          name="trash"
          color="danger"
        ></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
